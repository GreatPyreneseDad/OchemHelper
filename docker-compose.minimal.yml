version: '3.8'

services:
  ochem-helper:
    build:
      context: .
      dockerfile: Dockerfile.minimal
    ports:
      - "8000:8000"  # API
      - "8001:8001"  # MCP
      - "8080:8080"  # Dashboard
    environment:
      - PYTHONPATH=/app
      - USE_MOCK_VAE=1
    volumes:
      # Mount source for development
      - ./src:/app/src:ro
      - ./dashboard:/app/dashboard:ro
      - ./mcp:/app/mcp:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Minimal Redis for caching (optional)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  redis_data: