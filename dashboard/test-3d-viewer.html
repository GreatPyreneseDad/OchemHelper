<!DOCTYPE html>
<html>
<head>
    <title>3D Structure Test</title>
    <script src="https://3Dmol.org/build/3Dmol-min.js"></script>
    <script src="config.js"></script>
    <script src="api-integration.js"></script>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background: #0a0e27;
            color: #e0e6ed;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(99, 179, 237, 0.3);
            border-radius: 8px;
            padding: 20px;
        }
        h1 {
            background: linear-gradient(135deg, #63b3ed 0%, #4c1d95 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        input, select {
            background: rgba(10, 14, 39, 0.7);
            border: 1px solid rgba(99, 179, 237, 0.3);
            border-radius: 6px;
            padding: 8px;
            color: #e0e6ed;
            width: 100%;
            margin: 5px 0;
        }
        button {
            background: linear-gradient(135deg, #4c1d95 0%, #5b21b6 100%);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px 0;
            width: 100%;
        }
        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(76, 29, 149, 0.3);
        }
        #viewer3d {
            height: 400px;
            background: rgba(10, 14, 39, 0.7);
            border: 1px solid rgba(99, 179, 237, 0.3);
            border-radius: 8px;
        }
        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.85em;
            max-height: 300px;
            overflow-y: auto;
        }
        .status {
            padding: 5px 10px;
            border-radius: 4px;
            margin: 5px 0;
            font-size: 0.9em;
        }
        .status.success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        .status.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
        }
    </style>
</head>
<body>
    <h1>ðŸ§ª 3D Structure Viewer Test</h1>
    
    <div class="container">
        <div class="card">
            <h2>Test Controls</h2>
            
            <label>SMILES Input:</label>
            <input type="text" id="smilesInput" value="CC(=O)OC1=CC=CC=C1C(=O)O" placeholder="Enter SMILES">
            
            <label>Test Molecules:</label>
            <select id="testMolecules" onchange="selectTestMolecule()">
                <option value="">-- Select a test molecule --</option>
                <option value="CC(=O)OC1=CC=CC=C1C(=O)O">Aspirin</option>
                <option value="CN1C=NC2=C1C(=O)N(C(=O)N2C)C">Caffeine</option>
                <option value="CC(C)CC1=CC=C(C=C1)C(C)C(=O)O">Ibuprofen</option>
                <option value="CC1=C(C(=O)N(N1C)C2=CC=CC=C2)N(C)C">Antipyrine</option>
                <option value="CCO">Ethanol</option>
                <option value="c1ccccc1">Benzene</option>
            </select>
            
            <button onclick="load3DStructure()">Load 3D Structure</button>
            <button onclick="testStructureInfo()">Get Structure Info</button>
            <button onclick="testFormats()">Test All Formats</button>
            
            <div id="status"></div>
            
            <h3>Structure Info:</h3>
            <pre id="structureInfo"></pre>
        </div>
        
        <div class="card">
            <h2>3D Viewer</h2>
            <div id="viewer3d"></div>
            
            <h3>Viewer Controls:</h3>
            <button onclick="changeStyle('stick')">Stick Style</button>
            <button onclick="changeStyle('sphere')">Sphere Style</button>
            <button onclick="changeStyle('cartoon')">Cartoon Style</button>
            <button onclick="changeStyle('surface')">Surface Style</button>
        </div>
    </div>
    
    <div class="card" style="margin-top: 20px;">
        <h2>API Response Log</h2>
        <pre id="apiLog"></pre>
    </div>

    <script>
        let viewer = null;
        const api = new OChemAPI();
        
        // Initialize 3D viewer
        function init3DViewer() {
            const container = document.getElementById('viewer3d');
            viewer = $3Dmol.createViewer(container, {
                backgroundColor: 'black'
            });
        }
        
        function selectTestMolecule() {
            const select = document.getElementById('testMolecules');
            const smiles = select.value;
            if (smiles) {
                document.getElementById('smilesInput').value = smiles;
            }
        }
        
        async function load3DStructure() {
            const smiles = document.getElementById('smilesInput').value;
            if (!smiles) {
                showStatus('Please enter a SMILES string', 'error');
                return;
            }
            
            showStatus('Loading 3D structure...', 'info');
            
            try {
                const result = await api.convertStructure(smiles, 'pdb');
                
                if (result && result.structure) {
                    viewer.clear();
                    viewer.addModel(result.structure, "pdb");
                    viewer.setStyle({}, {stick: {radius: 0.15}, sphere: {radius: 0.3}});
                    viewer.zoomTo();
                    viewer.render();
                    
                    showStatus('3D structure loaded successfully!', 'success');
                    logAPI('Structure Conversion', result);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                logAPI('Error', error);
            }
        }
        
        async function testStructureInfo() {
            const smiles = document.getElementById('smilesInput').value;
            if (!smiles) {
                showStatus('Please enter a SMILES string', 'error');
                return;
            }
            
            showStatus('Getting structure info...', 'info');
            
            try {
                const result = await api.getStructureInfo(smiles);
                
                if (result) {
                    document.getElementById('structureInfo').textContent = 
                        JSON.stringify(result, null, 2);
                    showStatus('Structure info retrieved!', 'success');
                    logAPI('Structure Info', result);
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
                logAPI('Error', error);
            }
        }
        
        async function testFormats() {
            const smiles = document.getElementById('smilesInput').value;
            if (!smiles) {
                showStatus('Please enter a SMILES string', 'error');
                return;
            }
            
            const formats = ['pdb', 'sdf', 'mol2', 'xyz'];
            showStatus('Testing all formats...', 'info');
            
            for (const format of formats) {
                try {
                    const result = await api.convertStructure(smiles, format);
                    logAPI(`Format: ${format}`, {
                        success: true,
                        length: result.structure.length,
                        preview: result.structure.substring(0, 200) + '...'
                    });
                } catch (error) {
                    logAPI(`Format: ${format}`, {
                        success: false,
                        error: error.message
                    });
                }
            }
            
            showStatus('Format testing complete!', 'success');
        }
        
        function changeStyle(style) {
            if (!viewer) return;
            
            viewer.setStyle({}, {});
            
            switch(style) {
                case 'stick':
                    viewer.setStyle({}, {stick: {radius: 0.15}});
                    break;
                case 'sphere':
                    viewer.setStyle({}, {sphere: {radius: 0.3}});
                    break;
                case 'cartoon':
                    viewer.setStyle({}, {cartoon: {}});
                    break;
                case 'surface':
                    viewer.addSurface($3Dmol.SurfaceType.VDW, {opacity: 0.85});
                    break;
            }
            
            viewer.render();
        }
        
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        function logAPI(label, data) {
            const log = document.getElementById('apiLog');
            const timestamp = new Date().toLocaleTimeString();
            const entry = `[${timestamp}] ${label}:\n${JSON.stringify(data, null, 2)}\n\n`;
            log.textContent = entry + log.textContent;
        }
        
        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            init3DViewer();
            
            // Test API connection
            api.checkHealth().then(() => {
                showStatus('API connected!', 'success');
            }).catch(error => {
                showStatus('API not available', 'error');
            });
        });
    </script>
</body>
</html>
